<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
    <h2 th:text="'List of Recipes'">List of recipes...</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Decription</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">1</td>
            <td th:text="${recipe.description}">Description</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
